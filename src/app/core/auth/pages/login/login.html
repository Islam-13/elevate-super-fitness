<div>
  <div class="text-center mb-4">
    <span>Hey There</span>
    <h2 class="text-3xl font-black">WELCOME BACK</h2>
  </div>

  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="border border-[#D3D3D3] p-9 rounded-3xl flex flex-col gap-3"
  >
    <h3 class="text-center">Login</h3>

    @if (error()) {
    <div>
      <p-message severity="error" icon="pi pi-times-circle"
        >{{error()}}</p-message
      >
    </div>
    }

    <div>
      <div class="relative">
        @let emailCtrl = form.get("email");
        <input
          class="border border-[#D3D3D3] rounded-3xl py-2 ps-10 w-full outline-none"
          type="email"
          formControlName="email"
          placeholder="Email"
        />
        <span class="absolute left-4 top-1/2 -translate-y-1/2">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3.33317 3.33331H16.6665C17.5832 3.33331 18.3332 4.08331 18.3332 4.99998V15C18.3332 15.9166 17.5832 16.6666 16.6665 16.6666H3.33317C2.4165 16.6666 1.6665 15.9166 1.6665 15V4.99998C1.6665 4.08331 2.4165 3.33331 3.33317 3.33331Z"
              stroke="#D3D3D3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M18.3332 5L9.99984 10.8333L1.6665 5"
              stroke="#D3D3D3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
      </div>

      <app-ctrl-error
        [inputCtrl]="emailCtrl"
        validation="email"
        message1="Email"
        message2="Email is invalid"
      />
    </div>

    <div>
      <div class="relative">
        @let passwordCtrl = form.get("password");
        <input
          class="border border-[#D3D3D3] rounded-3xl py-2 ps-10 w-full outline-none"
          type="password"
          formControlName="password"
          placeholder="Password"
        />
        <span class="absolute left-4 top-1/2 -translate-y-1/2">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.8333 9.16669H4.16667C3.24619 9.16669 2.5 9.91288 2.5 10.8334V16.6667C2.5 17.5872 3.24619 18.3334 4.16667 18.3334H15.8333C16.7538 18.3334 17.5 17.5872 17.5 16.6667V10.8334C17.5 9.91288 16.7538 9.16669 15.8333 9.16669Z"
              stroke="#D3D3D3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M5.8335 9.16669V5.83335C5.8335 4.72828 6.27248 3.66848 7.05388 2.88708C7.83529 2.10567 8.89509 1.66669 10.0002 1.66669C11.1052 1.66669 12.165 2.10567 12.9464 2.88708C13.7278 3.66848 14.1668 4.72828 14.1668 5.83335V9.16669"
              stroke="#D3D3D3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
      </div>

      <app-ctrl-error
        [inputCtrl]="passwordCtrl"
        validation="pattern"
        message1="Password"
        message2="Password should have at least uppercase and lowercase letter, number and special char."
      />
    </div>

    <a routerLink="" class="text-primary underline w-fit ms-auto font-bold">
      Forget Password ?
    </a>

    <div class="flex justify-evenly items-center">
      <div class="h-px w-20 bg-white"></div>
      <span>Or</span>
      <div class="h-px w-20 bg-white"></div>
    </div>

    <ul class="flex justify-center gap-4">
      <li class="w-8 h-8 bg-[#242424] grid place-content-center rounded-full">
        <a href="https://facebook.com" target="_blank">
          <svg
            width="9"
            height="16"
            viewBox="0 0 9 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.84176 16V8.701H8.49528L8.89318 5.85643H5.84176V4.04026C5.84176 3.21675 6.08953 2.6555 7.36862 2.6555H9V0.112045C8.21036 0.0349106 7.41675 -0.00245621 6.62271 0.000125103C4.27052 0.000125103 2.66026 1.32569 2.66026 3.7602V5.85643H0V8.701H2.66026V16H5.84176Z"
              fill="#FDFDFD"
            />
          </svg>
        </a>
      </li>

              />

                fill="white"
              />
              <path
                d="M3.43574 9.54936C3.26755 9.0533 3.17021 8.52176 3.17021 7.97257C3.17021 7.42332 3.26755 6.89184 3.42689 6.39577L3.42244 6.29013L0.932277 4.35498L0.850803 4.39376C0.31082 5.47449 0.000976562 6.68811 0.000976562 7.97257C0.000976562 9.25703 0.31082 10.4706 0.850803 11.5513L3.43574 9.54936Z"

              />
              <path

              />

            <defs>

      </li>

      <li class="w-8 h-8 bg-[#242424] grid place-content-center rounded-full">
        <a href="https://apple.com" target="_blank">
          <svg
            width="13"
            height="16"
            viewBox="0 0 13 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8.84861 2.55183C9.15042 2.20328 9.38055 1.79842 9.52577 1.3605C9.671 0.922581 9.72846 0.460232 9.69486 0C8.76828 0.0749446 7.90816 0.511611 7.29982 1.21592C7.00851 1.55348 6.78775 1.94617 6.65062 2.37076C6.51349 2.79534 6.46277 3.24318 6.50148 3.68776C6.95346 3.69153 7.40024 3.59104 7.80725 3.39406C8.21426 3.19708 8.57057 2.90891 8.84861 2.55183ZM10.8604 8.50344C10.8658 7.89047 11.0269 7.28897 11.3286 6.75571C11.6304 6.22246 12.0627 5.77502 12.5849 5.45564C12.2553 4.97986 11.8197 4.58756 11.3125 4.30985C10.8053 4.03214 10.2405 3.87666 9.66292 3.85574C8.41751 3.72775 7.26789 4.5837 6.60527 4.5837C5.94264 4.5837 5.00858 3.87174 3.97073 3.88774C3.29224 3.91014 2.63113 4.10835 2.05187 4.46305C1.47261 4.81775 0.99499 5.31683 0.665588 5.91161C-0.739498 8.35944 0.306333 11.9992 1.71142 13.9751C2.35009 14.943 3.14844 16.0389 4.20225 15.9989C5.25606 15.9589 5.59935 15.343 6.82082 15.343C8.04228 15.343 8.41751 15.9989 9.45535 15.9749C10.4932 15.9509 11.2277 14.983 11.8983 14.0151C12.3733 13.3123 12.7444 12.5444 13 11.7352C12.3673 11.4649 11.8275 11.0147 11.4473 10.4404C11.067 9.86602 10.863 9.19265 10.8604 8.50344Z"
              fill="white"
            />
          </svg>
        </a>
      </li>
    </ul>

    <app-submit-btn [isSubmitting]="isSubmitting()" label="Login" />

    <p>
      Dont have an account yet ?
      <a routerLink="" class="text-primary">Register</a>
    </p>
  </form>
</div>
