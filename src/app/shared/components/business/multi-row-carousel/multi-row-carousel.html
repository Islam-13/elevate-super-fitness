@if (groupedItems?.length > 0) {
  <p-carousel [value]="groupedItems" [numVisible]="1" [numScroll]="1">
    <ng-template pTemplate="item" let-group>
      <div
        class="grid gap-3 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
        [style.grid-template-rows]="'repeat(' + getRowsCount(group) + ', auto)'">
        @for (item of group; track $index) {
          <app-card
            [data]="item"
            (cardClick)="itemClicked.emit(item)"
          ></app-card>
        }
      </div>
    </ng-template>
  </p-carousel>
} @else {
  <div class="text-center text-white py-5 text-4xl">
    {{ 'card.no-data' | translate }}
  </div>
}
