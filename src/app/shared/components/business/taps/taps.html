<div class="tabs flex flex-wrap gap-3 justify-center my-5 px-2 sm:px-0">
        @for (group of muscleGroups(); track group._id) {
    <button
    (click)="selectGroup(group._id)"
    [class.active]="group._id === selectedGroupId()"
    class="px-4 py-2 rounded font-semibold transition-colors text-sm sm:text-base">
    {{ group.name }}
    </button>
}
</div>
