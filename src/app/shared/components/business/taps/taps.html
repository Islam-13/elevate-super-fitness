<div class="tabs flex flex-wrap gap-3 justify-center my-5 px-2 pb-7 sm:px-0">
    @for (item of data; track item.id) {
    <button
    (click)="selectTab(item.id)"
    [class.active]="item.id === selectedItemId"
    class="px-4 py-2 rounded font-semibold transition-colors text-sm sm:text-base">
    {{ item.label }}
    </button>
}
</div>
