<p-carousel
    [value]="muscles"
    [numVisible]="3"
    [numScroll]="3"
    [responsiveOptions]="responsiveOptions"
    class="w-full">
    <ng-template pTemplate="item" let-muscle>
        <app-card
            [id]="muscle._id"
            [title]="muscle.name"
            [image]="muscle.image"
            (cardClick)="goToDetails($event)">
        </app-card>
        </ng-template>
</p-carousel>
