<p-carousel
    [value]="data"
    [numVisible]="3"
    [numScroll]="3"
    [responsiveOptions]="responsiveOptions"
    class="w-full">
    <ng-template pTemplate="item" let-data>
        <app-card
            [data]="data"
            (cardClick)="goToDetails(data)">
        </app-card>
        </ng-template>
</p-carousel>
