<div>
  <div class="text-center mb-4">
    <span>Hey There</span>
    <h2 class="text-4xl font-extrabold">Create An Account</h2>
  </div>

  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="border border-[#D3D3D3] p-9 rounded-3xl flex flex-col gap-3"
  >
    <h3 class="text-center">Register</h3>

    <div>
      <div class="relative">
        @let fNameCtrl = form.get("firstName");
        <input
          class="border border-[#D3D3D3] rounded-3xl py-2 ps-10 w-full outline-none"
          type="text"
          formControlName="firstName"
          placeholder="First Name"
        />
        <span class="absolute left-4 top-1/2 -translate-y-1/2">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M16.6668 17.5V15.8333C16.6668 14.9493 16.3156 14.1014 15.6905 13.4763C15.0654 12.8512 14.2176 12.5 13.3335 12.5H6.66683C5.78277 12.5 4.93493 12.8512 4.30981 13.4763C3.68469 14.1014 3.3335 14.9493 3.3335 15.8333V17.5"
              stroke="#D3D3D3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M9.99984 9.16667C11.8408 9.16667 13.3332 7.67428 13.3332 5.83333C13.3332 3.99238 11.8408 2.5 9.99984 2.5C8.15889 2.5 6.6665 3.99238 6.6665 5.83333C6.6665 7.67428 8.15889 9.16667 9.99984 9.16667Z"
              stroke="#D3D3D3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
      </div>

      <app-ctrl-error [inputCtrl]="fNameCtrl" fieldName="First name" />
    </div>

    <div>
      <div class="relative">
        @let lNameCtrl = form.get("lastName");
        <input
          class="border border-[#D3D3D3] rounded-3xl py-2 ps-10 w-full outline-none"
          type="text"
          formControlName="lastName"
          placeholder="Last Name"
        />
        <span class="absolute left-4 top-1/2 -translate-y-1/2">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M16.6668 17.5V15.8333C16.6668 14.9493 16.3156 14.1014 15.6905 13.4763C15.0654 12.8512 14.2176 12.5 13.3335 12.5H6.66683C5.78277 12.5 4.93493 12.8512 4.30981 13.4763C3.68469 14.1014 3.3335 14.9493 3.3335 15.8333V17.5"
              stroke="#D3D3D3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M9.99984 9.16667C11.8408 9.16667 13.3332 7.67428 13.3332 5.83333C13.3332 3.99238 11.8408 2.5 9.99984 2.5C8.15889 2.5 6.6665 3.99238 6.6665 5.83333C6.6665 7.67428 8.15889 9.16667 9.99984 9.16667Z"
              stroke="#D3D3D3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
      </div>

      <app-ctrl-error [inputCtrl]="lNameCtrl" fieldName="Last name" />
    </div>

    <div>
      <div class="relative">
        @let emailCtrl = form.get("email");
        <input
          class="border border-[#D3D3D3] rounded-3xl py-2 ps-10 w-full outline-none"
          type="email"
          formControlName="email"
          placeholder="Email"
        />
        <span class="absolute left-4 top-1/2 -translate-y-1/2">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3.33317 3.33331H16.6665C17.5832 3.33331 18.3332 4.08331 18.3332 4.99998V15C18.3332 15.9166 17.5832 16.6666 16.6665 16.6666H3.33317C2.4165 16.6666 1.6665 15.9166 1.6665 15V4.99998C1.6665 4.08331 2.4165 3.33331 3.33317 3.33331Z"
              stroke="#D3D3D3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M18.3332 5L9.99984 10.8333L1.6665 5"
              stroke="#D3D3D3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
      </div>

      <app-ctrl-error [inputCtrl]="emailCtrl" fieldName="Email" />
    </div>

    <div>
      <div class="relative">
        @let passwordCtrl = form.get("password");
        <input
          class="border border-[#D3D3D3] rounded-3xl py-2 ps-10 w-full outline-none"
          type="password"
          formControlName="password"
          placeholder="Password"
        />
        <span class="absolute left-4 top-1/2 -translate-y-1/2">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.8333 9.16669H4.16667C3.24619 9.16669 2.5 9.91288 2.5 10.8334V16.6667C2.5 17.5872 3.24619 18.3334 4.16667 18.3334H15.8333C16.7538 18.3334 17.5 17.5872 17.5 16.6667V10.8334C17.5 9.91288 16.7538 9.16669 15.8333 9.16669Z"
              stroke="#D3D3D3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M5.8335 9.16669V5.83335C5.8335 4.72828 6.27248 3.66848 7.05388 2.88708C7.83529 2.10567 8.89509 1.66669 10.0002 1.66669C11.1052 1.66669 12.165 2.10567 12.9464 2.88708C13.7278 3.66848 14.1668 4.72828 14.1668 5.83335V9.16669"
              stroke="#D3D3D3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
      </div>

      <app-ctrl-error [inputCtrl]="passwordCtrl" fieldName="Password" />
    </div>

    <div>
      <div class="relative">
        @let rePasswordCtrl = form.get("rePassword");
        <input
          class="border border-[#D3D3D3] rounded-3xl py-2 ps-10 w-full outline-none"
          type="password"
          formControlName="rePassword"
          placeholder="Confirm Password"
        />
        <span class="absolute left-4 top-1/2 -translate-y-1/2">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.8333 9.16669H4.16667C3.24619 9.16669 2.5 9.91288 2.5 10.8334V16.6667C2.5 17.5872 3.24619 18.3334 4.16667 18.3334H15.8333C16.7538 18.3334 17.5 17.5872 17.5 16.6667V10.8334C17.5 9.91288 16.7538 9.16669 15.8333 9.16669Z"
              stroke="#D3D3D3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M5.8335 9.16669V5.83335C5.8335 4.72828 6.27248 3.66848 7.05388 2.88708C7.83529 2.10567 8.89509 1.66669 10.0002 1.66669C11.1052 1.66669 12.165 2.10567 12.9464 2.88708C13.7278 3.66848 14.1668 4.72828 14.1668 5.83335V9.16669"
              stroke="#D3D3D3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
      </div>

      <app-ctrl-error
        [inputCtrl]="rePasswordCtrl"
        fieldName="Confirm password"
      />
    </div>

    <app-submit-btn label="Next" [disable]="form.invalid" />

    <p>
      Already Have an account ?
      <a routerLink="/auth/login" class="text-primary">Login</a>
    </p>
  </form>
</div>
