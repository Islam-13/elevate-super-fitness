<div>
  <app-progress [stepNum]="5" />
  <app-register-header
    [heading]="'auth.goal' | translate"
    [description]="'auth.description' | translate"
  />

  <form class="flex flex-col gap-6 mt-6" (ngSubmit)="onSubmit()">
    <app-option-picker [options]="options" (payload)="onSelect($event)" />

    <app-submit-btn [label]="'auth.next' | translate" [disable]="!goal()" />
  </form>
</div>
