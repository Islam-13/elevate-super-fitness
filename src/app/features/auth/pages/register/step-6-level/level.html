<div>
  <app-progress [stepNum]="6" />
  <app-register-header
    heading="your regular physicalactivity level ?"
    description="this helps us create Your personalized plan"
  />

  <form class="flex flex-col gap-6 mt-6" (ngSubmit)="onSubmit()">
    <app-option-picker [options]="options" (payload)="onSelect($event)" />

    <app-submit-btn
      label="Register"
      [disable]="!level()"
      [isSubmitting]="isSubmitting()"
    />
  </form>
</div>
