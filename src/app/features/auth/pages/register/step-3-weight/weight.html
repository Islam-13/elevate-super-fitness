<div>
  <app-progress [stepNum]="3" />
  <app-register-header
    [heading]="'auth.weight' | translate"
    [description]="'auth.description' | translate"
  />

  <form class="flex flex-col gap-6 mt-6" (ngSubmit)="onSubmit()">
    <app-number-picker
      [numbersRange]="numbersRange"
      (payload)="onSelect($event)"
      unit="Kg"
    />

    <app-submit-btn [label]="'auth.next' | translate" [disable]="!weight()" />
  </form>
</div>
