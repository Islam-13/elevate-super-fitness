<div>

  <ng-template #verifyEmail>
    <app-verify-email (steps)="onEmail()" />
  </ng-template>

  <ng-template #verifyCode>
    <app-verify-code (steps)="onCode()" />
  </ng-template>

  <ng-template #resetPassword>
    <app-reset-password />
  </ng-template>
</div>
