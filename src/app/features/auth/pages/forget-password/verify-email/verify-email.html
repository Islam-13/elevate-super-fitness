<div>
  <div class="text-center mb-4">
    <h2 class="text-4xl font-extrabold">
      {{"auth.forget-password" | translate}}
    </h2>
  </div>

  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="border border-[#D3D3D3] p-9 rounded-3xl flex flex-col gap-6"
  >
    <h3 class="text-center">{{"auth.enter-email" | translate}}</h3>

    @if (error()) {
    <div>
      <p-message severity="error" icon="pi pi-times-circle"
        >{{error()}}</p-message
      >
    </div>
    }

    <div>
      <div class="relative">
        @let emailCtrl = form.get("email");
        <app-base-input
          [control]="emailCtrl"
          type="email"
          [placeholder]="'auth.email' | translate"
        />
        <span class="absolute left-4 top-1/2 -translate-y-1/2">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3.33317 3.33331H16.6665C17.5832 3.33331 18.3332 4.08331 18.3332 4.99998V15C18.3332 15.9166 17.5832 16.6666 16.6665 16.6666H3.33317C2.4165 16.6666 1.6665 15.9166 1.6665 15V4.99998C1.6665 4.08331 2.4165 3.33331 3.33317 3.33331Z"
              stroke="#D3D3D3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M18.3332 5L9.99984 10.8333L1.6665 5"
              stroke="#D3D3D3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
      </div>

      <app-ctrl-error [inputCtrl]="emailCtrl" fieldName="Email" />
    </div>

    <app-submit-btn
      [isSubmitting]="isSubmitting()"
      [label]="'auth.send-otp' | translate"
      [disable]="form.invalid"
    />
  </form>
</div>
