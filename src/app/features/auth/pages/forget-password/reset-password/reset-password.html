<div>
  <div class="text-center mb-4">
    <h2 class="text-4xl font-extrabold">
      {{'auth.create-password' | translate}}
    </h2>
  </div>

  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="border border-[#D3D3D3] p-9 rounded-3xl flex flex-col gap-6"
  >
    <h3 class="text-center">{{'auth.new-password-heading' | translate}}</h3>

    @if (error()) {
    <div>
      <p-message severity="error" icon="pi pi-times-circle"
        >{{error()}}</p-message
      >
    </div>
    }

    <div>
      <div class="relative">
        @let passwordCtrl = form.get("newPassword");

        <app-base-input
          [control]="passwordCtrl"
          type="password"
          [placeholder]="'auth.new-password' | translate"
        />
        <span class="absolute left-4 top-1/2 -translate-y-1/2">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.8333 9.16669H4.16667C3.24619 9.16669 2.5 9.91288 2.5 10.8334V16.6667C2.5 17.5872 3.24619 18.3334 4.16667 18.3334H15.8333C16.7538 18.3334 17.5 17.5872 17.5 16.6667V10.8334C17.5 9.91288 16.7538 9.16669 15.8333 9.16669Z"
              stroke="#D3D3D3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M5.8335 9.16669V5.83335C5.8335 4.72828 6.27248 3.66848 7.05388 2.88708C7.83529 2.10567 8.89509 1.66669 10.0002 1.66669C11.1052 1.66669 12.165 2.10567 12.9464 2.88708C13.7278 3.66848 14.1668 4.72828 14.1668 5.83335V9.16669"
              stroke="#D3D3D3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
      </div>

      <app-ctrl-error [inputCtrl]="passwordCtrl" fieldName="Password" />
    </div>

    <div>
      <div class="relative">
        @let rePasswordCtrl = form.get("rePassword");

        <app-base-input
          [control]="rePasswordCtrl"
          type="password"
          [placeholder]="'auth.confirm-password' | translate"
        />

        <span class="absolute left-4 top-1/2 -translate-y-1/2">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.8333 9.16669H4.16667C3.24619 9.16669 2.5 9.91288 2.5 10.8334V16.6667C2.5 17.5872 3.24619 18.3334 4.16667 18.3334H15.8333C16.7538 18.3334 17.5 17.5872 17.5 16.6667V10.8334C17.5 9.91288 16.7538 9.16669 15.8333 9.16669Z"
              stroke="#D3D3D3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M5.8335 9.16669V5.83335C5.8335 4.72828 6.27248 3.66848 7.05388 2.88708C7.83529 2.10567 8.89509 1.66669 10.0002 1.66669C11.1052 1.66669 12.165 2.10567 12.9464 2.88708C13.7278 3.66848 14.1668 4.72828 14.1668 5.83335V9.16669"
              stroke="#D3D3D3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
      </div>

      <app-ctrl-error
        [inputCtrl]="rePasswordCtrl"
        fieldName="Confirm password"
      />
    </div>

    <app-submit-btn
      [isSubmitting]="isSubmitting()"
      [label]="'auth.done' | translate"
      [disable]="form.invalid"
    />
  </form>
</div>
