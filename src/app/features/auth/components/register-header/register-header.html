<div class="text-center">
  <div class="flex justify-center">
    <p-knob
      [(ngModel)]="stepNum"
      [min]="1"
      [max]="6"
      valueColor="#ff4100"
      textColor="#fff"
      rangeColor="transparent"
      strokeWidth="5"
      [readonly]="true"
      [valueTemplate]="`${stepNum} / 6`"
    />
  </div>

  <h2 class="text-5xl font-extrabold uppercase">{{ heading() }}</h2>

  <p class="text-lg capitalize">{{ description() }}</p>
</div>
