<section

  class="bg-[url(/images/healthBg.jpg)] h-auto bg-cover bg-center bg-no-repeat relative pb-3"
>
  <div class="flex flex-col items-start gap-6.25 main-padding text-center">
    <app-section-title
      [title]="'healthy'"
      [subTitle]="'Healthy Nutritions'"
      [subTitlePositionStart]="false"
      class="flex justify-center m-auto pt-3.75 z-10"
    ></app-section-title>

    <h2 class="main-heading z-10 md:w-150 m-auto">
      Fuel your fitness journey with customized
      <span class="text-primary">meal plans</span> for you

  </div>
  <div
    class="h-103.5 w-full bg-bg-gray backdrop-blur-[86px] absolute top-15.25 z-0"
  ></div>
