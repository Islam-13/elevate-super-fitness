<section
  class="pt-40 bg-[url(/images/bg.jpg)] bg-cover bg-center bg-no-repeat relative pb-3"
>
  <div class="bg-bg-gray backdrop-blur-[86px] absolute inset-0 z-0"></div>
  <div class="main-padding relative">
    <div class="flex flex-col lg:flex-row gap-8">
      <!-- categories -->
      <div
        class="border-2 border-[#282828] rounded-2xl backdrop-blur-xl lg:w-102.25 h-184 z-10"
      >
        <app-taps
          [mealsCategories]="mealsCategories|async"
          [selectedGroupId]="selectedGroupId"
          (groupSelected)="onGroupSelected($event)"
        ></app-taps>

        <ng-container>
          @if(mealsData$|async; as meals) { @if(meals.isLoading){
          <app-loading></app-loading>
          }
          <div class="max-h-150 overflow-y-scroll hide-scroll">
            @for(meal of meals.meals ;track meal.idMeal){
            <app-meal [meal]="meal"></app-meal>
            }
          </div>

          }
        </ng-container>
      </div>
      <!--Meal  details -->
      <div class="flex-1">
        <app-meal-details></app-meal-details>
      </div>
    </div>
  </div>
</section>
